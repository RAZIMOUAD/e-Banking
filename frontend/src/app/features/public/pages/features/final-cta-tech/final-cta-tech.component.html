<!-- final-cta-tech.component.html -->
<section
  class="relative bg-black text-white overflow-hidden py-24 px-6 border-t border-white/10"
  data-aos="fade-up"
>
  <div class="max-w-5xl mx-auto text-center space-y-12">
    <!-- Logo discret -->

      <div class="bg-white/10 p-3 rounded-full inline-flex items-center justify-center hover:bg-white/20 transition">
        <img
          [ngSrc]="'/assets/features/brain-circuit.svg'"
          width="36"
          height="36"
          alt="Logo"
          class="opacity-90"
        />
      </div>



    <!-- Titre puissant -->
    <h2 class="text-4xl md:text-5xl font-bold leading-tight">
      Experience the <span class="text-indigo-500">Technology</span><br />that Redefines Banking.
    </h2>

    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 pt-6">
      <a
        routerLink="/contact/demo"
        class="group relative inline-flex items-center justify-center px-6 py-3 font-semibold text-white bg-indigo-600 rounded-full shadow-lg hover:scale-105 hover:shadow-indigo-700 transition-all"
      >
        <span class="absolute inset-0 rounded-full bg-indigo-500 blur-xl opacity-20 scale-90 group-hover:scale-100 transition-all"></span>
        <span class="relative z-10">Demander une d√©mo</span>
      </a>

      <a
        routerLink="/api-docs"
        class="group relative inline-flex items-center justify-center px-6 py-3 font-semibold text-indigo-400 border border-indigo-500 rounded-full hover:bg-indigo-600 hover:text-white transition-all"
      >
        <span class="absolute inset-0 rounded-full border border-white/10 group-hover:border-white/30 transition-all"></span>
        <span class="relative z-10">Voir la documentation API</span>
      </a>
    </div>
  </div>

  <!-- Morph border reveal en fond -->
  <div class="absolute -top-24 -left-32 w-[400px] h-[400px] bg-indigo-500 rounded-full blur-3xl opacity-10 animate-pulse-slow"></div>
  <div class="absolute bottom-0 right-0 w-[300px] h-[300px] bg-indigo-400 rounded-full blur-2xl opacity-20 animate-pulse-fast"></div>
</section>
