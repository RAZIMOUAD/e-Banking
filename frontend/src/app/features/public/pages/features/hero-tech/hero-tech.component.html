<section
  class="relative bg-gradient-to-br from-[#0a0a23] via-[#1a1a40] to-black text-white overflow-hidden py-28 px-6"
  data-aos="fade-up"
>
  <!-- Globe en fond -->
  <img
    [ngSrc]="'/assets/features/bg-card.svg'"
    width="1920"
    height="1080"
    alt="Tech background globe"
    class="absolute inset-0 w-full h-full object-cover opacity-40 pointer-events-none z-0"
  />

  <!-- Couche glass -->
  <div class="absolute inset-0 bg-white/5 backdrop-blur-sm z-0"></div>

  <!-- Contenu -->
  <div class="relative z-10 max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-12">
    <!-- Zone texte -->
    <div class="flex-1 text-center md:text-left space-y-8">
      <div class="flex justify-center md:justify-start items-center gap-2">
        <lucide-icon name="Globe" class="w-6 h-6 text-indigo-400 animate-pulse" />
        <span class="uppercase text-sm tracking-wide text-indigo-400 font-medium">Banking-Grade Infrastructure</span>
      </div>

      <h1 class="text-4xl md:text-6xl font-black tracking-tight leading-tight text-white">
        Built for the Next Decade<br />of Finance.
      </h1>

      <p class="text-gray-300 text-lg max-w-xl">
        A secure, modular and scalable architecture â€” ready for global-scale banking operations.
      </p>

      <div class="pt-4">
        <a
          routerLink="/features"
          class="inline-flex items-center gap-2 px-6 py-3 text-white bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full shadow-xl hover:scale-105 transition-all font-semibold"
        >
          Explore How It Works
          <lucide-icon name="ArrowRight" class="w-4 h-4" />
        </a>
      </div>
    </div>

    <!-- Illustration 3D -->
    <div class="flex-1">
      <img
        [ngSrc]="'/assets/features/abstract41g.svg'"
        width="560"
        height="420"
        alt="Architecture Diagram"
        class="w-full max-w-md mx-auto md:mx-0 drop-shadow-2xl rounded-xl"
      />
    </div>
  </div>
</section>
