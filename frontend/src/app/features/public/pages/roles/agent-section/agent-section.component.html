<section class="bg-gradient-to-br from-[#0f3d3e] via-[#0b2d2e] to-[#072122] text-white py-24 px-6">
  <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-center">

    <!-- Bloc gauche : contenu agent -->
    <div class="space-y-6">
      <h2 class="text-4xl font-bold tracking-tight leading-snug">
        Empowering Agents
      </h2>
      <p class="text-gray-300 text-lg max-w-xl">
        Agents are the responsive core of the platform. They assist clients, validate transactions, and ensure operational flow.
      </p>

      <div class="grid gap-4">
        <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 flex items-start gap-4 border border-white/10 shadow-lg hover:shadow-xl transition">
          <div class="w-10 h-10 bg-green-600 text-white rounded-full flex items-center justify-center font-bold">1</div>
          <div>
            <h4 class="font-semibold">Client Onboarding</h4>
            <p class="text-sm text-gray-300">Assist with registration and ensure KYC compliance.</p>
          </div>
        </div>

        <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 flex items-start gap-4 border border-white/10 shadow-lg hover:shadow-xl transition">
          <div class="w-10 h-10 bg-emerald-600 text-white rounded-full flex items-center justify-center font-bold">2</div>
          <div>
            <h4 class="font-semibold">Transaction Control</h4>
            <p class="text-sm text-gray-300">Monitor and approve financial operations instantly.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Illustration agent -->
    <div class="flex justify-center">
      <img
        [ngSrc]="'/assets/roles/agent-dash.svg'"
        width="400"
        height="400"
        alt="Agent Illustration"
        class="rounded-xl drop-shadow-2xl hover:scale-105 transition duration-300"
      />
    </div>
  </div>
</section>
