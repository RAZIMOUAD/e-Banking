<section class="relative bg-gradient-to-br from-gray-900 to-black py-30 md:py-36 lg:py-42 text-white overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 text-center">

    <!-- Titre principal animé -->
    <h1 class="text-4xl md:text-6xl font-extra bold tracking-tight mb-4 animate-fade-up">
      <span class="bg-gradient-to-r from-indigo-400 via-blue-500 to-purple-500 bg-clip-text text-transparent">
        3 Roles. 1 Ecosystem.
      </span>
    </h1>

    <!-- Sous-titre -->
    <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-16 animate-fade-up delay-200">
      Admin, Agent and Client work in harmony for a smooth, smart and secure banking experience.
    </p>

    <!-- Avatars alignés -->
    <div class="relative z-10 -mb-20 flex flex-col md:flex-row items-center justify-center gap-12">


      <!-- Admin -->
      <div class="group transform transition hover:scale-110">
        <div class="w-40 h-40 rounded-full border-4 border-blue-500 flex items-center justify-center bg-white overflow-hidden shadow-2xl">
          <img
            [ngSrc]="'/assets/roles/admin.png'"
            alt="Admin"
            width="144" height="144"
            class="object-contain h-36 hover:scale-105 transition duration-300"
          />
        </div>
        <p class="mt-4 text-lg font-semibold text-blue-400 group-hover:underline">Admin</p>
      </div>

      <!-- Agent -->
      <div class="group transform transition hover:scale-110">
        <div class="w-40 h-40 rounded-full border-4 border-green-500 flex items-center justify-center bg-white overflow-hidden shadow-2xl">
          <img
            [ngSrc]="'/assets/roles/agent.png'"
            alt="Agent"
            width="144" height="144"
            class="object-contain h-36 hover:scale-105 transition duration-300"
          />
        </div>
        <p class="mt-4 text-lg font-semibold text-green-400 group-hover:underline">Agent</p>
      </div>

      <!-- Client -->
      <div class="group transform transition hover:scale-110">
        <div class="w-40 h-40 rounded-full border-4 border-purple-500 flex items-center justify-center bg-white overflow-hidden shadow-2xl">
          <img
            [ngSrc]="'/assets/roles/user.png'"
            alt="Client"
            width="144" height="144"
            class="object-contain h-36 hover:scale-105 transition duration-300"
          />
        </div>
        <p class="mt-4 text-lg font-semibold text-purple-400 group-hover:underline">Client</p>
      </div>
    </div>
  </div>

  <!-- Déco SVG en fond bas -->
  <svg class="absolute bottom-0 left-0 w-full z-0" viewBox="0 0 1440 320">
    <path fill="#1f2937" fill-opacity="1" d="M0,224L60,192C120,160,240,96,360,85.3C480,75,600,117,720,144C840,171,960,181,1080,170.7C1200,160,1320,128,1380,112L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
  </svg>
</section>
